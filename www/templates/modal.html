<!--
This is the template for the modal that give the possibility for a user to add a new location (location is stored locally)
-->

<ion-modal-view>
    <ion-header-bar class="bar-balanced">
        <h1 class="title">{{'customTitle'|translate}}</h1>
                <button class="button button-head icon ion-close noborder" ng-click="closeModal()"></button>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">{{'customId'|translate}}</span>
                <input type="text" placeholder="BARB" ng-model="custom.id"></input>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">{{'customName'|translate}}</span>
                <input type="text" placeholder="Auditoire Sainte-Barbe" ng-model="custom.name">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">{{'customAddress'|translate}}</span>
                <input type="text" placeholder="Place Sainte-Barbe, 1" ng-model="custom.address">
            </label>
<!--            <div class="item item-button-right">
                Upload a picture
                <button class="button button-balanced">
                    <i class="icon ion-camera"></i>
                </button>
            </div> -->
        </div>
    </ion-content>

    <ion-footer-bar class="bar-balanced">
        <a class="title" ng-click="savePin()">{{'save'|translate}}</a>
    </ion-footer-bar>
</ion-modal-view>
